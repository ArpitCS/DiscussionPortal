<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discussion Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main" class="d-flex justify-content-between p-4">
      <div id="questions" class="shadow-lg p-4">
        <div>
          <h2>Questions</h2>
          <div
            id="topBar"
            class="d-flex justify-content-between align-items-center mt-4"
          >
            <input
              id="searchBar"
              type="text"
              placeholder="Search Question"
              class="form-control me-3"
            />
            <button class="btn btn-light px-3" onclick="showQuestionForm()">
              Add Question +
            </button>
          </div>
          <div id="questionView" class="mt-4 p-3 rounded bg-secondary"></div>
        </div>
      </div>
      <div id="right-pane" class="w-50 border-start ps-4"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
